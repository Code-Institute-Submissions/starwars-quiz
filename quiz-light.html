<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/light-side.css" />
    <title>Star Wars Quiz</title>
  </head>

  <body>
    <div id="start-container"><button id="start"><h1>May the force be with you</h1></button></div>
    <div id="quiz">
      <div id="quest-img"><img src="#" /></div>
      <div id="question"><p>Question</p></div>
      <div id="options">
        <div class="option" id="a" onclick="checkAnswer('A')">A</div>
        <div class="option" id="b" onclick="checkAnswer('B')">B</div>
        <div class="option" id="c" onclick="checkAnswer('C')">C</div>
        <div class="option" id="d" onclick="checkAnswer('D')">D</div>
      </div>
      <div id="timer">
        <div id="counter">20</div>
      </div>
      <div id="progress">
        <div class="progr"><i id="icon1" class="fas fa-jedi"></i><i id="icon2" class="fas fa-jedi"></i><i id="icon3" class="fas fa-jedi"></i><i id="icon4" class="fas fa-jedi"></i><i id="icon5" class="fas fa-jedi"></i><i id="icon6" class="fas fa-jedi"></i><i id="icon7" class="fas fa-jedi"></i><i id="icon8" class="fas fa-jedi"></i><i id="icon9" class="fas fa-jedi"></i><i id="icon10" class="fas fa-jedi"></i></div>
      </div>
      <div id="score-container"></div>
    </div>
    <script src="https://kit.fontawesome.com/c758990a97.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/light-quiz.js"></script>
  </body>
</html>
